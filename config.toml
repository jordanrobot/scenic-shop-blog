baseURL = "https://scenic-shop.com/test2/"
languageCode = "en-us"
title = "Scenic-Shop"
theme = "minimal"
#disqusShortname = "username" # delete this to disable disqus comments
#googleAnalytics = ""

[params]
    author = "Calin Tataru"
    description = "Personal blog theme powered by Hugo"
    githubUsername = "#jordanrobot"
    accent = "green"
    showBorder = true
    backgroundColor = "white"
    font = "Raleway" # should match the name on Google Fonts!
    highlight = true
    highlightStyle = "default"
    highlightLanguages = ["Lisp", "Bash", "DOS", "csharp", "vba", "vbnet"]

